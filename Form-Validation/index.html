<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" href="notes-test-forms.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form name="RegistrationForm" onsubmit="return validateForm()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your full name">
            <span id="name-error" class="error-msg"></span>
        </p>
        <p>
            <label for = "address">Address:</label>
            <input type="text" id="address" name="Address" placeholder="Enter your address">
            <span id="address-error" class="error-msg"></span>
        </p>
        <p>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="Phone" placeholder="Enter your phone number">
            <span id="phone-error" class="error-msg"></span>
        </p>
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMAIL" placeholder="Enter your email">
            <span id="email-error" class="error-msg"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password">
            <span id="password-error" class="error-msg"></span>
        </p>
        <p>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="ConfirmPassword">
            <span id="confirmPassword-error" class="error-msg"></span>
        </p>
        <p>
            <label for="subject">Select your course:</label>
            <select id="subject" name="Subject">
                <option value="">Select course</option>
                <option value="BE">BE</option>
                <option value="BTECH">BTECH</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
            </select>
            <span id="subject-error" class="error-msg"></span>
        </p>
        <p>
            <label for="comment">College Name:</label>
            <textarea id="comment" name="Comment"></textarea>
        </p>
        <p>
            <input type="checkbox" id="agree" name="Agree">
            <label for="agree">I agree to the above information</label>
            <span id="agree-error" class="error-msg"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit">
            <input type="reset" value="Reset" name="Reset">
        </p>
    </form>
    <script src="script.js"></script>
</body>
</html>
